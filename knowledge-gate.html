<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gate Of Knowledge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="knowledge-gate.css">
</head>
<body>
    <!-- BONUS: Particle Background -->
    <div class="stars"></div>
    <div class="stars2"></div>

    <div id="chatbot-container">
        <h1 class="slide-down">Knowledge Gate</h1>
        <div id="chatbox" class="fade-in">
            <div id="messages"></div>
            <div id="input-area" class="slide-up">
                <input type="text" id="user-input" placeholder="Ask about Earth's books..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
